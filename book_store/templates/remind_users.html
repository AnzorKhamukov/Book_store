<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remind Users</title>
</head>
<body>
    <h1>Overdue Rents</h1>
    <ul>
        {% for rent in overdue_rents %}

        {% endfor %}
    </ul>
</body>
